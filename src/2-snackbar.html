<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar Example</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label class="label-item label-dlay">
        Delay (ms)
        <input class="input-sb" type="number" name="delay" required />
      </label>

      <fieldset class="f-set">
        <legend class="le-item">State</legend>
        <label class="label-item">
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="label-item">
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="sbmt-button" type="submit">Create notification</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
